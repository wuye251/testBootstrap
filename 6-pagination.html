<!DOCTYPE html>
<html>
<head>
	<title>分页</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
	<nav>
		<ul class="pagination">
			<li class="disabled"><a href="#">&laquo;</a></li>
			<li class="active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">&raquo;</a></li>
		</ul>
	</nav>

	<nav>
		<ul class="pager">
			<li><a href="#">上一页</a></li>
			<li><a href="#">下一页</a></li>
		</ul>
	</nav>
<hr>
	<nav>
		<ul class="pager">
			<li class="previous"><a href="#">&larr;向前</a></li>
			<li class="next"><a href="#">&rarr;向后</a></li>
		</ul>
	</nav>
<br>

	<span class="label label-danger">默认</span>
	<span class="label label-primary">默认</span>
	<span class="label label-success">默认</span>
	<span class="label label-info">默认</span>
	<span class="label label-warning">默认</span>

	<h3 class="label label-default"> 这是关于标题的描述<span >描述</span>
</body>
</html>
